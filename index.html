---
layout: default
title: EuRuKo 2011
---

<ul class="posts">
  {% for post in site.posts limit:15 %}
    <li class="post">
      <h3 class="title">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <sup class="date">{{ post.date | date: "%b %Y" }}</sup>
      </h3>
      {{ post.content }}
    </li>
  {% endfor %}
</ul>
